<html>
<head>
<title>Registration Form</title>
</head>
	<style>
		h1 {
			color: blue;
			font-weight: 500;
		}
		body {
			padding: 15px;
			margin: 0;
			background: linear-gradient(45deg,skyblue, #80ffb0);
		}
		form{
			display: block;
			width: 50%;
			padding: 15px;
			margin: 0 auto;
			background-color: white;
			border-radius: 15px;
			box-shadow: 0 0 5px gray;
		}
		input{
			padding: 10px;
			margin: 10px 0;
			width: 100%;
			border-radius: 5px;
			border: 1px solid gray;
		}
		button{
			padding: 10px 20px;
			border-radius: 10px;
			background-color: skyblue;
			color: white;
			border: none;
			font-size: 1rem;
			display: block;
			margin: 0 auto;
		}
		button:hover{
			background-color: #80ffb0;
		}
		input:focus{
            outline: none !important;
			border: 1px solid skyblue;
		    box-shadow: 0 0 10px #80ffb0;
		}

	</style>
<body>
	<h1 style="text-align:center;">Registration Form</h1>
	<form action='\blank'>
		<label > <strong>First Name:</strong></label> <br>
 		<input type="text" name="fname"> <br>
		<label><strong>Last Name:</strong></label> <br>
 	<input type="text" name="lname"><br>
	<label style="display:inline-block; margin: 10px 0;"><strong>Select your gender</strong></label>
	<select name="Gender">
		<option value="Male">Male</option>
		<option value="Female">Female</option>
	</select>
	<br>
	<label for="address"><b>Address</b></label> <br>
		<input type="text" placeholder="Address" id="Address" name="Address" required>
	<br>
	<label for="email"><b>Email</b></label> <br>
		<input type="email" placeholder="Email" id="email" name="email" required>
	<br>
	<label for="password"><b>Password</b></label> <br>
    	<input type="password" placeholder="Password" id="password" name="password" required>
	<br>
	<label for="pass-repeat"><b>Repeat Password</b></label> <br>
    	<input type="password" placeholder="Repeat Password" id="pass-repeat" name="pass-repeat" required><br>
	<p style="margin: 0">I Agree To Terms And Conditions: <input style="width: auto; padding: 0" type="checkbox" name="agree" required></p><br>
		<button type="submit" value="submit">Submit</button>

	</form>
</body>
</html>
